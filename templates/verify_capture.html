{% extends "base.html" %}

{% block title %}Verify - DeVisu{% endblock %}

{% block content %}
<div class="step-bar">
    <div class="step {% if step >= 1 %}current{% endif %}"></div>
    <div class="step {% if step >= 2 %}current{% endif %}"></div>
    <div class="step {% if step >= 3 %}current{% endif %}"></div>
</div>
<div class="content">
    <h3>Look at the camera and wait a few seconds.</h3>
    <img id="video-feed" class="video-container" src="{{ url_for('video_feed') }}" alt="Video Feed">
</div>
{% endblock %}


{% block scripts %}
<script src="{{ url_for('static', filename='js/camera.js') }}"></script>
<script>
    const redirectUrl = '/verify_check';
    startCheckingCaptureStatus(redirectUrl);
</script>
{% endblock %}
