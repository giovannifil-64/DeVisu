<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeVisu - Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div id="first-step">
        <h1>Welcome to</h1>
        <img src="static/img/DeVisu.svg" alt="DeVisu logo" class="logo">

        <!-- <p>DeVisu is a facial recognition system that allows you to add, verify and remove people from a database.</p> -->

        <a href="/add_name">
            <button class="distance-button">
                <span class="large-text">Add a new person.</span>
            </button>
        </a>

        <a href="{{ url_for('verify_otp') }}">
            <button class="distance-button">
                <span class="large-text">Verify a person.</span>
            </button>
        </a>

        <a href="/">
            <button class="distance-button">
                <span class="large-text">Remove a person.</span>
            </button>
        </a>
    </div>
</body>

</html>
