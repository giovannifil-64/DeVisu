<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify - DeVisu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/redirect.js') }}"></script>
    <script>
        window.onload = function () {
            redirectAfterDelay(1250, "add_result");
        };
    </script>

</head>

<body>
    <div class="step-bar">
        <div class="step {% if step >= 1 %}current{% endif %}"></div>
        <div class="step {% if step >= 2 %}current{% endif %}"></div>
        <div class="step {% if step >= 3 %}current{% endif %}"></div>
        <div class="step {% if step >= 4 %}current{% endif %}"></div>
    </div>
    <div class="content">
        <h2>Wait a moment...</h2>
    </div>
</body>

</html>
