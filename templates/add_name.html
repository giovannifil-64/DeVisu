{% extends "base.html" %}

{% block title %}Enter the person's name - DeVisu{% endblock %}

{% block content %}
<div class="step-bar">
    <div class="step {% if step >= 1 %}current{% endif %}"></div>
    <div class="step {% if step >= 2 %}current{% endif %}"></div>
    <div class="step {% if step >= 3 %}current{% endif %}"></div>
    <div class="step {% if step >= 4 %}current{% endif %}"></div>
</div>

<div class="content">
    <h2>Add a new person</h2>
    <img src="{{ url_for('static', filename='img/person_add.svg') }}"alt="Verified" class="logo">
    <p>Write your name below:</p>
    <form method="POST" action="/add_name">
        <input type="text" name="username" placeholder="Your Name" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
