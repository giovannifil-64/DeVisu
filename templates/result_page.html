<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandsFree - Door opening</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #6BE17B;
        }

        h2 {
            color: #0a0a0a;
        }
    </style>

    <script src="{{ url_for('static', filename='js/redirect.js') }}"></script>
    <script>
        // Go back to root page after 2.5 seconds
        window.onload = function () {
            redirectAfterDelay(2750, "");
        };
    </script>

</head>

<body>
    <div class="step-bar">
        <div class="step {% if step >= 1 %}current{% endif %}"></div>
        <div class="step {% if step >= 2 %}current{% endif %}"></div>
        <div class="step {% if step >= 3 %}current{% endif %}"></div>
        <div class="step {% if step >= 4 %}current{% endif %}"></div>
    </div>
    <div class="content">
        <h2><b>Person added correctly!</b></h2>
        <p>username: {{ username }}</p>
        <p>Your OTP is: {{ otp }}</p>
        <a href="/"><button>Done</button></a>
    </div>
</body>

</html>
